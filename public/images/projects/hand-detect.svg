<svg viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="450" fill="#f1f5f9"/>

  <!-- Hand icon -->
  <g transform="translate(400, 120)">
    <!-- Palm -->
    <rect x="-20" y="-10" width="40" height="50" rx="8" fill="none" stroke="#94a3b8" stroke-width="2"/>
    <!-- Thumb -->
    <path d="M -20 10 Q -35 10 -35 25" fill="none" stroke="#94a3b8" stroke-width="2" stroke-linecap="round"/>
    <!-- Index finger -->
    <line x1="-10" y1="-10" x2="-10" y2="-35" stroke="#94a3b8" stroke-width="2" stroke-linecap="round"/>
    <!-- Middle finger -->
    <line x1="0" y1="-10" x2="0" y2="-40" stroke="#94a3b8" stroke-width="2" stroke-linecap="round"/>
    <!-- Ring finger -->
    <line x1="10" y1="-10" x2="10" y2="-35" stroke="#94a3b8" stroke-width="2" stroke-linecap="round"/>
    <!-- Pinky finger -->
    <line x1="20" y1="-10" x2="20" y2="-30" stroke="#94a3b8" stroke-width="2" stroke-linecap="round"/>
  </g>

  <!-- Text -->
  <text x="400" y="280" font-family="Arial, sans-serif" font-size="48" font-weight="bold" text-anchor="middle" fill="#64748b">Hand Detect</text>
</svg>