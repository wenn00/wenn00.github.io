<svg viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="450" fill="#f1f5f9"/>

  <!-- Car icon -->
  <g transform="translate(400, 120)">
    <!-- Car body -->
    <rect x="-35" y="-10" width="70" height="25" rx="5" fill="none" stroke="#94a3b8" stroke-width="2"/>
    <!-- Car top -->
    <rect x="-20" y="-22" width="40" height="12" rx="3" fill="none" stroke="#94a3b8" stroke-width="2"/>
    <!-- Left wheel -->
    <circle cx="-20" cy="20" r="8" fill="none" stroke="#94a3b8" stroke-width="2"/>
    <!-- Right wheel -->
    <circle cx="20" cy="20" r="8" fill="none" stroke="#94a3b8" stroke-width="2"/>
  </g>

  <!-- Text -->
  <text x="400" y="280" font-family="Arial, sans-serif" font-size="48" font-weight="bold" text-anchor="middle" fill="#64748b">F1tenth</text>
</svg>