<svg viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="450" fill="#f1f5f9"/>

  <!-- Chat bubble icon -->
  <g transform="translate(400, 120)">
    <!-- Bubble -->
    <rect x="-45" y="-35" width="90" height="60" rx="8" fill="none" stroke="#94a3b8" stroke-width="2"/>
    <!-- Tail -->
    <polygon points="-20,25 -35,45 -10,25" fill="none" stroke="#94a3b8" stroke-width="2" stroke-linejoin="round"/>
    <!-- Dots inside -->
    <circle cx="-15" cy="0" r="3" fill="#94a3b8"/>
    <circle cx="0" cy="0" r="3" fill="#94a3b8"/>
    <circle cx="15" cy="0" r="3" fill="#94a3b8"/>
  </g>

  <!-- Text -->
  <text x="400" y="280" font-family="Arial, sans-serif" font-size="48" font-weight="bold" text-anchor="middle" fill="#64748b">AI Chat</text>
</svg>